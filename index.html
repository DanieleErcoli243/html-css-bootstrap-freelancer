<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="layout">
    <meta name="keywords" content="html, css, bootstrap">
    <meta name="author" content="Daniele Ercoli">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="container-fluid container-md d-flex justify-content-between bg-primary">
        <div class="col-4 h100 bg-warning"></div>
        <div class="col-4 h100 bg-warning"></div>
    </header>

    <div class="jumbotron container-fluid container-md d-md-flex justify-content-md-center bg-info">
        <div class="col-12 col-md-8 h100 bg-danger"></div>
    </div>

    <section class="container container-md d-md-flex">
        
            <div class="col-12 col-md-6 col-lg-4 h100 bg-secondary"></div>
            <div class="col-md-6 col-lg-4 h100 bg-secondary"></div>
            <div class="col-lg-4 h100 bg-secondary"></div>
        
    </section>

    <section class="container container-md d-flex justify-content-center">
        <div class="col-10 col-md-6 bg-info"></div>
        <div class="col-md-6 bg-info"></div>
    </section>

    <section class="container container-md d-flex justify-content-center">
        <div class="col-10 col-lg-12 bg-warning"></div>
    </section>

    <footer class="container-fluid container-md bg-secondary">
        <div class="row bg-success justify-content-center ">
            <div class="col-11 col-md-4 h100 bg-danger"></div>
            <div class="col-md-4 h100 bg-danger"></div>
            <div class="col-md-4 h100 bg-danger"></div>
            <div class="col-11 h100 bg-danger"></div>
        </div>
    </footer>
